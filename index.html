<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞ –∑–∞–¥–∞–Ω–∏–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050510;
      --accent: #ff3366;
      --accent2: #ffcc33;
      --text: #f7f7f7;
      --card: #151522;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 12px;
    }

    /* –ö–û–õ–ï–°–û –£–ú–ï–ù–¨–®–ï–ù–ê –í 2 –†–ê–ó–ê */
    .wheel-container {
      position: relative;
      width: min(42vw, 180px); /* 42vw = –ø–æ–ª–æ–≤–∏–Ω–∞ –æ—Ç 65vw */
      height: min(42vw, 180px);
      margin: 0 auto 8px;
      cursor: pointer;
      user-select: none;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #222;
      background: conic-gradient(
        #ff3366 0deg 45deg,
        #ffcc33 45deg 90deg,
        #33ddff 90deg 135deg,
        #66ff66 135deg 180deg,
        #ff3366 180deg 225deg,
        #ffcc33 225deg 270deg,
        #33ddff 270deg 315deg,
        #66ff66 315deg 360deg
      );
      position: relative;
      transition: transform 3.5s cubic-bezier(0.23, 0.2, 0.13, 1.0);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.1),
        0 10px 25px rgba(0, 0, 0, 0.7);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: radial-gradient(circle, #fff2cc 0%, #ffcc33 40%, var(--accent) 80%);
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 11px;
      color: #333;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
    }

    .pointer {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 18px solid var(--accent);
      z-index: 10;
    }

    /* –û–ö–ù–û GIF –ë–û–õ–¨–®–ï (–ø–æ —Ç–≤–æ–µ–º—É —Å–∫—Ä–∏–Ω—É) */
    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      max-width: 100%;
      height: 55vh; /* –í–´–°–û–¢–ê –ü–û –¢–í–û–ï–ú–£ –°–ö–†–ò–ù–£ */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .result-title {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      padding: 0 12px;
      font-size: 12px;
      color: #ccc;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.3);
    }

    .gif-wrapper img {
      max-width: 98%;
      max-height: 98%;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      object-fit: contain;
    }

    .loading, .error {
      color: #888;
      font-size: 14px;
      padding: 20px;
      text-align: center;
    }

    .error {
      color: #ff7777;
    }

    .tap-hint {
      font-size: 13px;
      color: #888;
      margin-bottom: 8px;
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }
      .result-card {
        height: 65vh;
        max-width: 500px;
      }
    }

    .wheel:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">üî• 18+ –†–£–õ–ï–¢–ö–ê üî•</div>
    <div class="subtitle">–ö–∞—Å–Ω–∏—Å—å –∫–æ–ª–µ—Å–∞ –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è</div>
    
    <div class="tap-hint">üëÜ –ö—Ä—É—Ç–∏ –ø–æ –∫–æ–ª–µ—Å—É</div>

    <div class="wheel-container" id="wheelContainer">
      <div class="pointer"></div>
      <div id="wheel" class="wheel">
        <div class="wheel-center">TAP</div>
      </div>
    </div>

    <div class="result-card">
      <div class="result-title">üé≤ –°–õ–£–ß–ê–ô–ù–û–ï –ó–ê–î–ê–ù–ò–ï</div>
      <div class="gif-wrapper" id="gifWrapper">
        <div class="loading">–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è!</div>
      </div>
    </div>
  </div>

  <script>
    // –¢–í–û–ò Imgur —Å—Å—ã–ª–∫–∏ (–†–ê–ù–î–û–ú–ù–´–ô –≤—ã–±–æ—Ä –∫–∞–∂–¥—ã–π —Ä–∞–∑)
    const tasks = [
      // "https://i.imgur.com/abc123.gif",
      // "https://i.imgur.com/def456.gif",
      // –î–æ–±–∞–≤–ª—è–π —Å–≤–æ–∏ —Å—Å—ã–ª–∫–∏ —Å—é–¥–∞
    ];

    const wheelContainer = document.getElementById('wheelContainer');
    const wheel = document.getElementById('wheel');
    const gifWrapper = document.getElementById('gifWrapper');

    let isSpinning = false;
    let currentRotation = 0;

    function showGif() {
      if (!tasks.length) {
        gifWrapper.innerHTML = '<div class="error">‚ùå –î–æ–±–∞–≤—å Imgur —Å—Å—ã–ª–∫–∏ –≤ –º–∞—Å—Å–∏–≤ tasks!</div>';
        return;
      }
      
      // –†–ê–ù–î–û–ú–ù–´–ô –≤—ã–±–æ—Ä –∏–∑ —Å–ø–∏—Å–∫–∞
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const url = tasks[randomIndex];
      
      gifWrapper.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ...</div>';
      
      const img = document.createElement('img');
      img.src = url;
      img.onload = () => {
        gifWrapper.innerHTML = '';
        gifWrapper.appendChild(img);
      };
      img.onerror = () => {
        gifWrapper.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br>–ü—Ä–æ–≤–µ—Ä—å Imgur —Å—Å—ã–ª–∫—É</div>';
      };
    }

    function spinWheel() {
      if (isSpinning || !tasks.length) return;
      
      isSpinning = true;
      gifWrapper.innerHTML = '<div class="loading">üé∞ –í—ã–±–∏—Ä–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ...</div>';

      const fullTurns = 3.5 * 360;
      const segmentSize = 360 / Math.max(8, tasks.length);
      const randomSegment = Math.floor(Math.random() * tasks.length) * segmentSize;
      const extraSpin = (Math.random() * 0.8 + 0.2) * segmentSize;
      
      const totalRotation = fullTurns + randomSegment + extraSpin;
      currentRotation = (currentRotation + totalRotation) % 360;
      
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        showGif(); // –†–ê–ù–î–û–ú–ù–û–ï –∑–∞–¥–∞–Ω–∏–µ
      }, 3500);
    }

    wheelContainer.addEventListener('click', spinWheel);
    wheelContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      spinWheel();
    }, { passive: false });

    // –ï—Å–ª–∏ –Ω–µ—Ç –∑–∞–¥–∞–Ω–∏–π ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
    if (!tasks.length) {
      gifWrapper.innerHTML = '<div class="loading">–î–æ–±–∞–≤—å Imgur —Å—Å—ã–ª–∫–∏ –≤ –∫–æ–¥!</div>';
    }
  </script>
</body>
</html>
