<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞ –∑–∞–¥–∞–Ω–∏–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050510;
      --accent: #ff3366;
      --accent2: #ffcc33;
      --text: #f7f7f7;
      --card: #151522;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation; /* –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 10, 25, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 500px;
        padding: 24px;
      }
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 16px;
    }

    .wheel-container {
      position: relative;
      width: min(65vw, 280px); /* –ú–ï–ù–¨–®–ï –∫–æ–ª–µ—Å–æ */
      height: min(65vw, 280px);
      margin: 0 auto 20px;
      cursor: pointer;
      user-select: none;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #222;
      background: conic-gradient(
        #ff3366 0deg 45deg,
        #ffcc33 45deg 90deg,
        #33ddff 90deg 135deg,
        #66ff66 135deg 180deg,
        #ff3366 180deg 225deg,
        #ffcc33 225deg 270deg,
        #33ddff 270deg 315deg,
        #66ff66 315deg 360deg
      );
      position: relative;
      transition: transform 3.5s cubic-bezier(0.23, 0.2, 0.13, 1.0); /* –ü–û–ì–õ–ê–ñ–ï–ù–ù–ê–Ø –∞–Ω–∏–º–∞—Ü–∏—è */
      box-shadow: 
        0 0 0 4px rgba(255, 255, 255, 0.1),
        inset 0 0 20px rgba(255, 255, 255, 0.05),
        0 15px 40px rgba(0, 0, 0, 0.8);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 28%;
      height: 28%;
      border-radius: 50%;
      background: radial-gradient(circle, #fff2cc 0%, #ffcc33 40%, var(--accent) 80%);
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 14px;
      color: #333;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 24px solid var(--accent);
      z-index: 10;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.7));
    }

    .tap-hint {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
      font-weight: 500;
    }

    .result-card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-top: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-title {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      padding: 0 12px;
      font-size: 12px;
      color: #ccc;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .gif-wrapper {
      width: 100%;
      max-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 12px;
    }

    .gif-wrapper img {
      max-width: 95%;
      max-height: 50vh;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .loading {
      color: #888;
      font-size: 14px;
      padding: 20px;
    }

    .error {
      color: #ff7777;
      font-size: 13px;
      padding: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 320px;
        height: 320px;
      }
      .title { font-size: 24px; }
      .gif-wrapper img { max-height: 55vh; }
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç—ã –∫–∞—Å–∞–Ω–∏—è */
    .wheel:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">üî• 18+ –†–£–õ–ï–¢–ö–ê üî•</div>
    <div class="subtitle">–ö–∞—Å–Ω–∏—Å—å –∫–æ–ª–µ—Å–∞ –¥–ª—è –∑–∞–¥–∞–Ω–∏—è</div>

    <div class="wheel-container" id="wheelContainer">
      <div class="pointer"></div>
      <div id="wheel" class="wheel">
        <div class="wheel-center">TAP</div>
      </div>
    </div>
    
    <div class="tap-hint">üëÜ –ö—Ä—É—Ç–∏ –ø—Ä—è–º–æ –ø–æ –∫–æ–ª–µ—Å—É</div>

    <div class="result-card">
      <div class="result-title">–¢–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
      <div class="gif-wrapper" id="gifWrapper">
        <div class="loading">–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è!</div>
      </div>
    </div>
  </div>

  <script>
    // –¢–í–û–ò IMGUI —Å—Å—ã–ª–∫–∏ (–¥–æ–±–∞–≤–ª—è–π —Å–∫–æ–ª—å–∫–æ —Ö–æ—á–µ—à—å)
    const tasks = [
      // "https://i.imgur.com/–¢–í–û–Ø_–°–°–´–õ–ö–ê1.gif",
      // "https://i.imgur.com/–¢–í–û–Ø_–°–°–´–õ–ö–ê2.gif",
      // "https://i.imgur.com/–¢–í–û–Ø_–°–°–´–õ–ö–ê3.gif"
    ];

    const wheelContainer = document.getElementById('wheelContainer');
    const wheel = document.getElementById('wheel');
    const gifWrapper = document.getElementById('gifWrapper');

    let isSpinning = false;
    let currentRotation = 0;

    function showGif(url) {
      gifWrapper.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º...</div>';
      
      const img = document.createElement('img');
      img.src = url;
      img.style.maxWidth = '95%';
      img.style.maxHeight = '50vh';
      img.style.borderRadius = '8px';
      
      img.onload = () => {
        gifWrapper.innerHTML = '';
        gifWrapper.appendChild(img);
      };
      
      img.onerror = () => {
        gifWrapper.innerHTML = '<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å<br>–ü—Ä–æ–≤–µ—Ä—å —Å—Å—ã–ª–∫—É –Ω–∞ Imgur</div>';
      };
    }

    function spinWheel() {
      if (isSpinning || !tasks.length) return;
      
      isSpinning = true;
      gifWrapper.innerHTML = '<div class="loading">üé∞ –ö—Ä—É—Ç–∏–º...</div>';

      // –§–ò–ö–° —Å–∫–æ—Ä–æ—Å—Ç–∏: –≤—Å–µ–≥–¥–∞ 3.5 –æ–±–æ—Ä–æ—Ç–∞ + —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
      const fullTurns = 3.5 * 360; // –ü–û–°–¢–û–Ø–ù–ù–û–ï –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–æ—Ä–æ—Ç–æ–≤
      const segmentSize = 360 / Math.max(8, tasks.length);
      const randomSegment = Math.floor(Math.random() * tasks.length) * segmentSize;
      const extraSpin = (Math.random() * 0.8 + 0.2) * segmentSize; // –Ω–µ–±–æ–ª—å—à–æ–π —Ä–∞–Ω–¥–æ–º
      
      const totalRotation = fullTurns + randomSegment + extraSpin;
      currentRotation = (currentRotation + totalRotation) % 360;
      
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        const chosenGif = tasks[Math.floor(Math.random() * tasks.length)];
        showGif(chosenGif);
      }, 3500); // —Ç–æ—á–Ω–æ 3.5 —Å–µ–∫—É–Ω–¥—ã
    }

    // –ö–ª–∏–∫/—Ç–∞–ø –ü–û –ö–û–õ–ï–°–£ (—É–±—Ä–∞–ª–∏ –∫–Ω–æ–ø–∫—É)
    wheelContainer.addEventListener('click', spinWheel);
    wheelContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      spinWheel();
    }, { passive: false });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –µ—Å–ª–∏ –Ω–µ—Ç –∑–∞–¥–∞–Ω–∏–π
    if (!tasks.length) {
      gifWrapper.innerHTML = '<div class="error">–î–æ–±–∞–≤—å —Å—Å—ã–ª–∫–∏ Imgur –≤ –º–∞—Å—Å–∏–≤ tasks!</div>';
    }
  </script>
</body>
</html>
