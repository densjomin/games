<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050510;
      --wheel-man: #4a90e2;
      --wheel-woman: #ff69b4;
      --text: #f7f7f7;
      --card: #151522;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* GIF –û–ö–ù–û –°–í–ï–†–•–£ (–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞) */
    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      max-width: 100%;
      width: 100%;
      height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
    }

    .gif-wrapper img {
      max-width: 98%;
      max-height: 98%;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.9);
      object-fit: contain;
    }

    .loading, .error {
      color: #888;
      font-size: 14px;
      padding: 24px;
      text-align: center;
    }

    .error {
      color: #ff7777;
    }

    /* –†–£–õ–ï–¢–ö–ê –°–ù–ò–ó–£ */
    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: min(42vw, 180px);
      height: min(42vw, 180px);
      cursor: pointer;
      user-select: none;
      margin-top: 8px;
    }

    /* –†–£–õ–ï–¢–ö–ê –ú–ï–ù–Ø–ï–¢ –¶–í–ï–¢ –ü–û –ü–û–õ–£ */
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      background: var(--wheel-man);
      position: relative;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.man {
      background: var(--wheel-man);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.woman {
      background: var(--wheel-woman);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(255, 105, 180, 0.4);
    }

    /* –°–ò–ú–í–û–õ–´ –ü–û–õ–ê –í –¶–ï–ù–¢–†–ï */
    .gender-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }
      .gender-icon {
        font-size: 44px;
      }
      .result-card {
        height: 70vh;
      }
    }

    .wheel:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- GIF –°–í–ï–†–•–£ (–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞) -->
    <div class="result-card">
      <div class="gif-wrapper" id="gifWrapper">
        <div class="loading">–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É!</div>
      </div>
    </div>

    <!-- –†–£–õ–ï–¢–ö–ê –°–ù–ò–ó–£ (—Ç–æ–ª—å–∫–æ —Å–∏–º–≤–æ–ª—ã –ø–æ–ª–∞) -->
    <div class="wheel-section">
      <div class="wheel-container" id="wheelContainer">
        <div id="wheel" class="wheel man">
          <div class="gender-icon" id="genderIcon">üôé‚Äç‚ôÇÔ∏è</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ó–∞–¥–∞–Ω–∏—è —Ä–∞–∑–¥–µ–ª–µ–Ω—ã –ø–æ –ø–æ–ª—É
    const tasks = {
      man: [
"https://imgur.com/a/ZCfCZo3#yEC8G1j",
"https://imgur.com/a/ZCfCZo3#N6cobl3",
"https://imgur.com/a/ZCfCZo3#n6Y2iNG",
"https://imgur.com/a/ZCfCZo3#MGYhFNO",
"https://imgur.com/a/ZCfCZo3#GKJGfsG",
      ],
      woman: [
"https://i.imgur.com/hlqkUS9.gif",
"https://imgur.com/a/azb8sxW#VoOcwsU",
"https://imgur.com/a/azb8sxW#98ZX37i",
"https://imgur.com/a/azb8sxW#MJOtS66",
"https://imgur.com/a/azb8sxW#hlqkUS9",
      ]
    };

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
    let usedTasks = {
      man: [],
      woman: []
    };

    const wheelContainer = document.getElementById('wheelContainer');
    const wheel = document.getElementById('wheel');
    const genderIcon = document.getElementById('genderIcon');
    const gifWrapper = document.getElementById('gifWrapper');

    let isSpinning = false;
    let currentRotation = 0;
    let currentGender = 'man'; // –Ω–∞—á–∏–Ω–∞–µ–º —Å –º—É–∂—á–∏–Ω—ã

    function getNextTask(gender) {
      const tasksList = tasks[gender];
      const usedList = usedTasks[gender];
      
      if (!tasksList.length) {
        return null;
      }
      
      // –ï—Å–ª–∏ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
      if (usedList.length >= tasksList.length) {
        usedList.length = 0;
      }
      
      // –ë–µ—Ä–µ–º –ø–µ—Ä–≤–æ–µ –Ω–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–µ
      for (let task of tasksList) {
        if (!usedList.includes(task)) {
          usedList.push(task);
          return task;
        }
      }
      
      // Fallback ‚Äî —Å–ª—É—á–∞–π–Ω–æ–µ
      return tasksList[Math.floor(Math.random() * tasksList.length)];
    }

    function showGif() {
      const taskUrl = getNextTask(currentGender);
      
      if (!taskUrl) {
        gifWrapper.innerHTML = '<div class="error">‚ùå –î–æ–±–∞–≤—å –∑–∞–¥–∞–Ω–∏—è –¥–ª—è ' + (currentGender === 'man' ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è') + '</div>';
        return;
      }
      
      gifWrapper.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      
      const img = document.createElement('img');
      img.src = taskUrl;
      img.onload = () => {
        gifWrapper.innerHTML = '';
        gifWrapper.appendChild(img);
      };
      img.onerror = () => {
        gifWrapper.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      };
    }

    function spinWheel() {
      if (isSpinning) return;
      
      isSpinning = true;
      gifWrapper.innerHTML = '<div class="loading">üé∞ –ö—Ä—É—Ç–∏–º...</div>';

      // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –ø–æ —á–∞—Å–æ–≤–æ–π
      const fullTurns = 5 * 360;
      const totalRotation = fullTurns + Math.random() * 360;
      currentRotation += totalRotation;
      
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        
        // –ß–ï–†–ï–î–û–í–ê–ù–ò–ï: –º—É–∂—á–∏–Ω–∞ ‚Üí –∂–µ–Ω—â–∏–Ω–∞ ‚Üí –º—É–∂—á–∏–Ω–∞...
        currentGender = currentGender === 'man' ? 'woman' : 'man';
        
        // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∏ –∏–∫–æ–Ω–∫—É
        wheel.className = `wheel ${currentGender}`;
        genderIcon.textContent = currentGender === 'man' ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è';
        
        showGif();
      }, 2000);
    }

    wheelContainer.addEventListener('click', spinWheel);
    wheelContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      spinWheel();
    }, { passive: false });
  </script>
</body>
</html>
