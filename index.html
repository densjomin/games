<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050510;
      --wheel-man: #4a90e2;
      --wheel-woman: #ff69b4;
      --text: #f7f7f7;
      --card: #151522;
      --warning: #ff4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      max-width: 100%;
      width: 100%;
      height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
    }

    .gif-wrapper img {
      max-width: 98%;
      max-height: 98%;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.9);
      object-fit: contain;
    }

    .loading {
      color: #888;
      font-size: 14px;
      padding: 24px;
      text-align: center;
    }

    .error {
      color: var(--warning);
      font-size: 16px;
      padding: 24px;
      text-align: center;
      font-weight: 600;
    }

    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: min(42vw, 180px);
      height: min(42vw, 180px);
      cursor: pointer;
      user-select: none;
      margin-top: 8px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .wheel-container.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      position: relative;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.man {
      background: var(--wheel-man);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.woman {
      background: var(--wheel-woman);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 12px 30px rgba(255, 105, 180, 0.4);
    }

    .gender-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }
      .gender-icon {
        font-size: 44px;
      }
    }

    .wheel:active:not(.disabled) {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="result-card">
      <div class="gif-wrapper" id="gifWrapper">
        <div class="loading">–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É!</div>
      </div>
    </div>

    <div class="wheel-section">
      <div class="wheel-container" id="wheelContainer">
        <div id="wheel" class="wheel man">
          <div class="gender-icon" id="genderIcon">üôé‚Äç‚ôÇÔ∏è</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ó–∞–¥–∞–Ω–∏—è –ø–æ –ø–æ–ª—É (–†–ê–ù–î–û–ú–ù–û, –ë–ï–ó –ü–û–í–¢–û–†–û–í)
    const tasks = {
      man: [
        // "https://i.imgur.com/–º—É–∂—Å–∫–æ–µ1.gif",
        // "https://i.imgur.com/–º—É–∂—Å–∫–æ–µ2.gif",
        // "https://i.imgur.com/–º—É–∂—Å–∫–æ–µ3.gif"
      ],
      woman: [
        // "https://i.imgur.com/–∂–µ–Ω—Å–∫–æ–µ1.gif",
        // "https://i.imgur.com/–∂–µ–Ω—Å–∫–æ–µ2.gif", 
        // "https://i.imgur.com/–∂–µ–Ω—Å–∫–æ–µ3.gif"
      ]
    };

    // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è (–æ—Ç–¥–µ–ª—å–Ω–æ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª–∞)
    let usedTasksMan = [];
    let usedTasksWoman = [];

    const wheelContainer = document.getElementById('wheelContainer');
    const wheel = document.getElementById('wheel');
    const genderIcon = document.getElementById('genderIcon');
    const gifWrapper = document.getElementById('gifWrapper');

    let isSpinning = false;
    let currentGender = 'man';

    // –ü–†–û–í–ï–†–ö–ê: –µ—Å—Ç—å –ª–∏ –∑–∞–¥–∞–Ω–∏—è –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª–∞
    function hasAvailableTasks(gender) {
      const allTasks = tasks[gender];
      const usedTasks = gender === 'man' ? usedTasksMan : usedTasksWoman;
      
      return allTasks.length > 0 && usedTasks.length < allTasks.length;
    }

    // –ü–æ–ª—É—á–∏—Ç—å –†–ê–ù–î–û–ú–ù–û–ï –Ω–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ
    function getRandomUnusedTask(gender) {
      const allTasks = tasks[gender];
      const usedTasks = gender === 'man' ? usedTasksMan : usedTasksWoman;
      
      // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ
      const availableTasks = allTasks.filter(task => !usedTasks.includes(task));
      
      if (availableTasks.length === 0) {
        return null;
      }
      
      // –†–ê–ù–î–û–ú–ù–´–ô –≤—ã–±–æ—Ä
      const randomIndex = Math.floor(Math.random() * availableTasks.length);
      const selectedTask = availableTasks[randomIndex];
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ
      usedTasks.push(selectedTask);
      
      return selectedTask;
    }

    // –ü–†–û–í–ï–†–ö–ê: –∑–∞–¥–∞–Ω–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å?
    function checkAllTasksDone() {
      const manAvailable = hasAvailableTasks('man');
      const womanAvailable = hasAvailableTasks('woman');
      
      // –ë–õ–û–ö–ò–†–£–ï–ú –µ—Å–ª–∏ –•–û–¢–¨ –û–î–ò–ù —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç –∏–ª–∏ –∑–∞–∫–æ–Ω—á–µ–Ω
      if (!manAvailable || !womanAvailable) {
        wheelContainer.classList.add('disabled');
        gifWrapper.innerHTML = `
          <div class="error">
            ‚úÖ –í—Å–µ –∑–∞–¥–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!<br>
            üôé‚Äç‚ôÇÔ∏è –ú—É–∂—Å–∫–∏–µ: ${tasks.man.length - usedTasksMan.length}/${tasks.man.length}<br>
            üôé‚Äç‚ôÄÔ∏è –ñ–µ–Ω—Å–∫–∏–µ: ${tasks.woman.length - usedTasksWoman.length}/${tasks.woman.length}<br><br>
            –î–æ–±–∞–≤—å –Ω–æ–≤—ã–µ –∑–∞–¥–∞–Ω–∏—è!
          </div>
        `;
        return true;
      }
      
      // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
      wheelContainer.classList.remove('disabled');
      return false;
    }

    function showGif() {
      const taskUrl = getRandomUnusedTask(currentGender);
      
      if (!taskUrl) {
        gifWrapper.innerHTML = `
          <div class="error">
            ‚ùå –ó–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –∑–∞–¥–∞–Ω–∏—è –¥–ª—è ${currentGender === 'man' ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è'}<br>
            –î–æ–±–∞–≤—å –Ω–æ–≤—ã–µ!
          </div>
        `;
        return;
      }
      
      gifWrapper.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏—è...</div>';
      
      const img = document.createElement('img');
      img.src = taskUrl;
      img.onload = () => {
        gifWrapper.innerHTML = '';
        gifWrapper.appendChild(img);
      };
      img.onerror = () => {
        gifWrapper.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ gif</div>';
      };
    }

    function spinWheel() {
      if (isSpinning || wheelContainer.classList.contains('disabled')) return;
      
      isSpinning = true;
      gifWrapper.innerHTML = '<div class="loading">üé∞ –í—ã–±–∏—Ä–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ...</div>';

      const fullTurns = 5 * 360;
      const totalRotation = fullTurns + Math.random() * 360;
      const prevRotation = parseFloat(wheel.style.transform?.match(/rotate\\((.*)deg\\)/)?.[1] || 0) || 0;
      
      const newRotation = prevRotation + totalRotation;
      wheel.style.transform = `rotate(${newRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        
        // –ß–ï–†–ï–î–û–í–ê–ù–ò–ï –ø–æ–ª–æ–≤
        currentGender = currentGender === 'man' ? 'woman' : 'man';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥
        wheel.className = `wheel ${currentGender}`;
        genderIcon.textContent = currentGender === 'man' ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ
        showGif();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–æ–∫–∏—Ä–æ–≤–∫—É
        checkAllTasksDone();
      }, 2000);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    wheelContainer.addEventListener('click', spinWheel);
    wheelContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      spinWheel();
    }, { passive: false });

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    checkAllTasksDone();
  </script>
</body>
</html>
