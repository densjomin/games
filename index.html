<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050510;
      --wheel-color: #ff3366;
      --text: #f7f7f7;
      --card: #151522;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* GIF –û–ö–ù–û –°–í–ï–†–•–£ (–ø–æ–º–µ–Ω—è–ª–∏ –º–µ—Å—Ç–∞–º–∏) */
    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      max-width: 100%;
      width: 100%;
      height: 55vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .result-title {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      padding: 0 16px;
      font-size: 13px;
      color: #ccc;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
    }

    .gif-wrapper img {
      max-width: 98%;
      max-height: 98%;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.9);
      object-fit: contain;
    }

    .loading, .error {
      color: #888;
      font-size: 14px;
      padding: 24px;
      text-align: center;
    }

    .error {
      color: #ff7777;
    }

    /* –†–£–õ–ï–¢–ö–ê –ù–ò–ó–£ (–ø—Ä–æ—Å—Ç–∞—è, –æ–¥–Ω–æ—Ç–æ–Ω–Ω–∞—è) */
    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .tap-hint {
      font-size: 13px;
      color: #888;
    }

    .wheel-container {
      position: relative;
      width: min(42vw, 180px);
      height: min(42vw, 180px);
      cursor: pointer;
      user-select: none;
    }

    /* –û–î–ù–û–¢–û–ù–ù–ê–Ø —Ä—É–ª–µ—Ç–∫–∞ –ë–ï–ó —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –∏ —Å—Ç—Ä–µ–ª–∫–∏ */
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      background: var(--wheel-color); /* –û–î–ò–ù –¶–í–ï–¢ */
      position: relative;
      transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* –ë–´–°–¢–†–û 2 —Å–µ–∫ */
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.15),
        0 12px 30px rgba(255, 51, 102, 0.4);
    }

    /* –ù–ê–î–ü–ò–°–¨ –í–ù–£–¢–†–ò —Ä—É–ª–µ—Ç–∫–∏ */
    .wheel-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 11px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      letter-spacing: 0.05em;
      text-align: center;
      line-height: 1.1;
      width: 70%;
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }
      .wheel-title {
        font-size: 14px;
      }
      .result-card {
        height: 65vh;
        max-width: 500px;
      }
    }

    .wheel:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- GIF –°–í–ï–†–•–£ -->
    <div class="result-card">
      <div class="result-title">üé≤ –°–õ–£–ß–ê–ô–ù–û–ï –ó–ê–î–ê–ù–ò–ï</div>
      <div class="gif-wrapper" id="gifWrapper">
        <div class="loading">–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É —Å–Ω–∏–∑—É!</div>
      </div>
    </div>

    <!-- –†–£–õ–ï–¢–ö–ê –ù–ò–ñ–ï -->
    <div class="wheel-section">
      <div class="tap-hint">üëÜ –ö—Ä—É—Ç–∏ –ø–æ –∫–æ–ª–µ—Å—É</div>
      
      <div class="wheel-container" id="wheelContainer">
        <div id="wheel" class="wheel">
          <div class="wheel-title">üî• 18+<br>–†–£–õ–ï–¢–ö–ê üî•</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –¢–í–û–ò Imgur —Å—Å—ã–ª–∫–∏ (–†–ê–ù–î–û–ú –∫–∞–∂–¥—ã–π —Ä–∞–∑)
    const tasks = [
       "https://i.imgur.com/7AAub2L.gif",
       "https://i.imgur.com/lijk4Aw.gif",
       "https://i.imgur.com/cFAjfZO.gif",
    ];

    const wheelContainer = document.getElementById('wheelContainer');
    const wheel = document.getElementById('wheel');
    const gifWrapper = document.getElementById('gifWrapper');

    let isSpinning = false;
    let currentRotation = 0;

    function showGif() {
      if (!tasks.length) {
        gifWrapper.innerHTML = '<div class="error">‚ùå –î–æ–±–∞–≤—å Imgur —Å—Å—ã–ª–∫–∏ –≤ –º–∞—Å—Å–∏–≤ tasks!</div>';
        return;
      }
      
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const url = tasks[randomIndex];
      
      gifWrapper.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º...</div>';
      
      const img = document.createElement('img');
      img.src = url;
      img.onload = () => {
        gifWrapper.innerHTML = '';
        gifWrapper.appendChild(img);
      };
      img.onerror = () => {
        gifWrapper.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ gif</div>';
      };
    }

    function spinWheel() {
      if (isSpinning || !tasks.length) return;
      
      isSpinning = true;
      gifWrapper.innerHTML = '<div class="loading">üé∞ –ö—Ä—É—Ç–∏–º...</div>';

      // –¢–û–õ–¨–ö–û –ü–û –ß–ê–°–û–í–û–ô + –ë–´–°–¢–†–û (2 —Å–µ–∫—É–Ω–¥—ã)
      const fullTurns = 5 * 360; // 5 –æ–±–æ—Ä–æ—Ç–æ–≤
      const extraRandom = Math.random() * 360;
      const totalRotation = fullTurns + extraRandom;
      
      currentRotation += totalRotation; // –¢–û–õ–¨–ö–û –í–ü–ï–†–ï–î (–ø–æ —á–∞—Å–æ–≤–æ–π)
      
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        showGif();
      }, 2000); // –ë–´–°–¢–†–û
    }

    wheelContainer.addEventListener('click', spinWheel);
    wheelContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      spinWheel();
    }, { passive: false });
  </script>
</body>
</html>
